<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        function setup() {
            createCanvas(400, 400);
            background(220);
        }

        function draw() {
            background(220);

            push();
            translate(200, 200);
            scale(0.8);

            fill('red');
            beginShape();
            for (let a = 0; a < TWO_PI; a += 0.01) {
                let x = 16 * pow(sin(a), 3);
                let y = - (13 * cos(a) - 5 * cos(2 * a) - 2 * cos(3 * a) - cos(4 * a));
                vertex(x * 10, y * 10);
            }
            endShape(CLOSE);

            pop();

            textSize(16); // Kích thước chữ nhỏ hơn
            textAlign(CENTER, CENTER);
            fill('black');
            text('ANH XIN LỖI EM NHIỀU NHÉ, ANH YÊU EM Ạ', 200, 350);
        }
    </script>
</body>
</html>
